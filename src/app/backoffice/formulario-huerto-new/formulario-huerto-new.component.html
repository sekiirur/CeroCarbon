<div class="container mt-1">

    <h2 *ngIf="!modoCreacion">Crear Huerto </h2>
    <!-- <h2 *ngIf="!modoCreacion">Modificar Huerto</h2> -->
    <form action="" class="mt-1">
        <div class="mb-3 mt-3">
            <label for="id" class="form-label">id:</label>
            <input type="text" class="form-control" readonly [(ngModel)]="huerto.id">
        </div>
        <div class="mb-3 mt-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" [(ngModel)]="huerto.nombre">
        </div>
        <div class="mb-3 mt-3">
            <input type="checkbox" class="form-check-input" name="alquilado">
            <label for="alquilado" class="form-label" [(ngModel)]="huerto.alquilado">Alquilado</label>
        </div>
    </form>

    <div class="d-flex justify-content-between mb-3">
        <button class="btn btn-primary" (click)="guardar()">Guardar</button>
        <a routerLink="/gestionHuertos"><button class="btn btn-secondary">Volver</button></a>
    </div>
    


</div>
